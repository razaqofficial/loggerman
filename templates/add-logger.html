{{ define "title" }} Loggers {{ end }}
{{ define "content" }}
    <div class="container features">
        <h3 class="text-center text-custom">Register As Logger</h3>
        <div class="col-md-12">
            <form method="post" action="/add/logger" enctype="multipart/form-data">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="text" name="name" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="col-4">
                        <input type="number" name="age" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="col-4">
                        <input type="number" name="strength" class="form-control" placeholder="Strength" required>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-4">
                        <input type="text" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="col-4">
                        <input type="number" name="price" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="col-4">
                        <input type="file" name="image" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-8">
                        <textarea class="form-control" name="description" placeholder="Describe yourself" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <button type="submit" class="text-center btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{ end }}
